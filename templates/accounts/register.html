{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'Login/css/log.css' %}">
</head>
<body>
    
    <div id="container">
        <div class="register">
            <div class="content">
                <h1>Sign Up</h1>
                <div>
                    <!-- Social signup buttons here -->
                </div>
                <span class="loginwith">Or use email</span>
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="username" required>
                    <input type="email" name="email" placeholder="email" required>
                    <input type="password" name="password" placeholder="password" required>
                    <input type="password" name="confirm_password" placeholder="Confirm password" required>
                     <button type="submit" value="register">Submit</button>
                </form>
            </div>
        </div>
   
        <div  class="pg">
            <div class="content">
                <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                    <polyline points="10 17 15 12 10 7" />
                    <line x1="15" y1="12" x2="3" y2="12" />
                </svg>
                <h1 >Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <a id="login" href="{% url 'login' %}">
                <button type="button" id="login"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10" />
                        <polyline points="12 8 8 12 12 16" />
                        <line x1="16" y1="12" x2="8" y2="12" />
                    </svg> Log In</button>
                </a>
            </div>
        </div>
    </div> 


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'Login/js/log.js' %}"></script>
</body>
</html>
